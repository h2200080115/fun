<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Best Friend Proposal</title>

<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #fce4ec;
    font-family: Arial, sans-serif;
    
    overflow: hidden;
}

.container {
    background: rgba(255,255,255,0.9);
    padding: 40px;
    border-radius: 30px;
    text-align: center;
    width: 90%;
    max-width: 500px;
}

#display-image {
    width: 200px;
    border-radius: 15px;
    margin-bottom: 15px;
}

h1 {
    font-size: 2rem;
    color: #333;
}

.buttons {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    gap: 15px;
    align-items: center;
}

button {
    padding: 12px 30px;
    font-size: 1.2rem;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: 0.3s;
}

#yes-btn {
    background-color: #e91e63;
    color: white;
}

#no-btn {
    background-color: #fff;
    color: #333;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

.success-content {
    animation: fadeIn 0.5s ease-in;
}

@keyframes fadeIn {
    from { opacity:0; transform: translateY(20px); }
    to { opacity:1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="container" id="main-card">
    <div id="content-wrapper">
        <!-- Top cute gif -->
        <img id="display-image" src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" alt="cute">

        <!-- Emoji gif above question -->
        <img src="https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif" width="80">

        <h1>Sravanthi, will you be my best friend? ğŸ¥ºğŸ’–</h1>

        <!-- Emoji gif below question -->
        <img src="https://media.giphy.com/media/l4FGpP4lxGGgK5CBW/giphy.gif" width="80">

        <div class="buttons">
            <img src="https://media.giphy.com/media/5GoVLqeAOo6PK/giphy.gif" width="60">
            <button id="yes-btn">Yes ğŸ’–</button>
            <button id="no-btn">No ğŸ˜¢</button>
            <img src="https://media.giphy.com/media/111ebonMs90YLu/giphy.gif" width="60">
        </div>
    </div>
}</div>

<!-- Background music: Emo Emo song -->
<audio id="bg-music" src="song.mp3.mp3" loop></audio>

<script>
const noBtn = document.getElementById("no-btn");
const yesBtn = document.getElementById("yes-btn");
const container = document.getElementById("content-wrapper");
const bgMusic = document.getElementById("bg-music");

noBtn.addEventListener("mouseover", () => {
    const maxX = window.innerWidth - noBtn.offsetWidth - 20;
    const maxY = window.innerHeight - noBtn.offsetHeight - 20;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

yesBtn.addEventListener("click", () => {
    // Start music on user interaction
    if (bgMusic) {
        bgMusic.play().catch(() => {});
    }

    container.innerHTML = `
        <div class="success-content">
            <h1>ğŸ’– YAY!!! ğŸ’–</h1>
            <img src="https://media.giphy.com/media/111ebonMs90YLu/giphy.gif" width="200">
            <p>Best decision ever ğŸ˜˜</p>
            <img src="https://media.giphy.com/media/TdfyKrN7HGTIY/giphy.gif" width="250">
            <p>I love you â¤ï¸</p>
        </div>
    `;
});
</script>

</body>
</html>
